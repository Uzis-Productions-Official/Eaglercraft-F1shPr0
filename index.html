<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1shPr0 Client</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }

    #game {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }
    #game iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Client Menu GUI */
    #clientMenu {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      background: rgba(15, 15, 15, 0.95);
      box-shadow: -4px 0 15px rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      z-index: 10;
      animation: slideIn 0.3s forwards;
    }
    #clientMenu.hidden {
      display: none;
      pointer-events: none;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    h2 {
      margin: 15px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #444;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      background: #111;
      user-select: none;
    }
    .tab.active {
      background: #222;
      font-weight: bold;
    }
    .tabContent {
      display: none;
      padding: 15px;
      overflow-y: auto;
      flex: 1;
    }
    .tabContent.active {
      display: block;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Welcome to F1shPr0</h1>
    <button onclick="launchGame()">Start Game</button>
  </div>

  <div id="game">
    <iframe id="gameFrame"></iframe>
  </div>

  <!-- Client Menu -->
  <div id="clientMenu" class="hidden">
    <h2>F1shPr0 Client</h2>
    <div class="tabs">
      <div class="tab active" data-tab="player">Player</div>
      <div class="tab" data-tab="world">World</div>
      <div class="tab" data-tab="visuals">Visuals</div>
      <div class="tab" data-tab="utility">Utility</div>
      <div class="tab" data-tab="settings">Settings</div>
    </div>
    <div id="player" class="tabContent active">
      <label><input type="checkbox" onchange="toggleFPS(this)"> Improve FPS</label>
      <label><input type="checkbox" onchange="toggleZoom(this)"> Zoom (C)</label>
      <label><input type="checkbox" onchange="toggleAutoSprint(this)"> Auto Sprint</label>
      <label><input type="checkbox" onchange="toggleToggleSneak(this)"> Toggle Sneak</label>
      <label><input type="checkbox" onchange="toggleHUD(this)"> Show HUD Info</label>
    </div>
    <div id="world" class="tabContent">
      <label><input type="checkbox" onchange="toggleWaypoints(this)"> Waypoints</label>
      <label><input type="checkbox" onchange="toggleMinimap(this)"> Minimap</label>
      <label><input type="checkbox" onchange="toggleRadar(this)"> Radar</label>
      <label><input type="checkbox" onchange="toggleChunkBorders(this)"> Chunk Borders</label>
    </div>
    <div id="visuals" class="tabContent">
      <label><input type="checkbox" onchange="toggleFullbright(this)"> Fullbright</label>
      <label><input type="checkbox" onchange="toggleCrosshair(this)"> Custom Crosshair</label>
      <label><input type="checkbox" onchange="togglePotionHUD(this)"> Potion HUD</label>
      <label><input type="checkbox" onchange="toggleHitColor(this)"> Hit Color</label>
    </div>
    <div id="utility" class="tabContent">
      <label><input type="checkbox" onchange="toggleChatTimestamps(this)"> Chat Timestamps</label>
      <label><input type="checkbox" onchange="toggleTabList(this)"> Better Tab List</label>
      <label><input type="checkbox" onchange="toggleFriends(this)"> Friend System</label>
      <label><input type="checkbox" onchange="toggleAutoMsg(this)"> Auto GG</label>
    </div>
    <div id="settings" class="tabContent">
      <label><input type="checkbox" onchange="toggleTheme(this)"> Dark Theme</label>
      <label><input type="checkbox" onchange="toggleConfigSave(this)"> Save Config</label>
    </div>
  </div>

  <script>
    const gameFrame = document.getElementById("gameFrame");
    const clientMenu = document.getElementById("clientMenu");

    function launchGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "block";
      gameFrame.src = "eaglercraft/Release 1.8.8.html";
      gameFrame.focus();
    }

    // Menu toggle
    document.addEventListener("keydown", function(e) {
      if (e.code === "ShiftRight") {
        clientMenu.classList.remove("hidden");
        clientMenu.style.display = "flex";
        e.preventDefault();
      }
      if (e.code === "ControlRight") {
        clientMenu.classList.add("hidden");
        clientMenu.style.display = "none";
        gameFrame.focus();
        e.preventDefault();
      }
    });

    // Tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tabContent").forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // ===== Feature Handlers =====
    function sendToGame(command) {
      if (gameFrame.contentWindow) {
        gameFrame.contentWindow.postMessage(command, "*");
      }
    }

    function toggleFPS(el) { sendToGame({type:"fpsBoost",enabled:el.checked}); }
    function toggleZoom(el) { sendToGame({type:"zoom",enabled:el.checked}); }
    function toggleAutoSprint(el) { sendToGame({type:"autoSprint",enabled:el.checked}); }
    function toggleToggleSneak(el) { sendToGame({type:"toggleSneak",enabled:el.checked}); }
    function toggleHUD(el) { sendToGame({type:"hudInfo",enabled:el.checked}); }

    function toggleWaypoints(el) { sendToGame({type:"waypoints",enabled:el.checked}); }
    function toggleMinimap(el) { sendToGame({type:"minimap",enabled:el.checked}); }
    function toggleRadar(el) { sendToGame({type:"radar",enabled:el.checked}); }
    function toggleChunkBorders(el) { sendToGame({type:"chunkBorders",enabled:el.checked}); }

    function toggleFullbright(el) { sendToGame({type:"fullbright",enabled:el.checked}); }
    function toggleCrosshair(el) { sendToGame({type:"crosshair",enabled:el.checked}); }
    function togglePotionHUD(el) { sendToGame({type:"potionHUD",enabled:el.checked}); }
    function toggleHitColor(el) { sendToGame({type:"hitColor",enabled:el.checked}); }

    function toggleChatTimestamps(el) { sendToGame({type:"chatTimestamps",enabled:el.checked}); }
    function toggleTabList(el) { sendToGame({type:"tabList",enabled:el.checked}); }
    function toggleFriends(el) { sendToGame({type:"friends",enabled:el.checked}); }
    function toggleAutoMsg(el) { sendToGame({type:"autoGG",enabled:el.checked}); }

    function toggleTheme(el) { sendToGame({type:"theme",enabled:el.checked}); }
    function toggleConfigSave(el) { sendToGame({type:"configSave",enabled:el.checked}); }
  </script>
</body>
</html>
