<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1shPr0 Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Launcher -->
  <div id="menu" class="center-screen">
    <h1 class="title">F1shPr0 Client</h1>
    <button class="launch-btn" onclick="launchGame()">Launch Game (1.8.8)</button>
  </div>

  <!-- Game -->
  <div id="game" style="display:none; height:100vh;">
    <iframe id="gameFrame" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <!-- Client Menu -->
  <div id="clientMenu" class="menu-panel hidden">
    <h2>⚙️ F1shPr0 Settings</h2>
    <label><input type="checkbox"> FPS Counter</label><br>
    <label><input type="checkbox"> Ping Display</label><br>
    <label><input type="checkbox"> Coordinates HUD</label><br>
    <label><input type="checkbox"> Zoom (OptiFine style)</label><br>
    <label><input type="checkbox"> Custom Crosshair</label><br>
    <label><input type="checkbox"> Fullbright</label><br>
    <label><input type="checkbox"> Toggle Day/Night Overlay</label><br>
    <label><input type="checkbox"> Minimap (WIP)</label><br>
  </div>

  <script src="script.js"></script>
</body>
</html>
