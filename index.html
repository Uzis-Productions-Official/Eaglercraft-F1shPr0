<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1shPr0 Client (1.8.8)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Welcome to <span style="color:#4cafef;">F1shPr0</span></h1>
    <button onclick="launchGame()">Launch Game</button>
  </div>

  <!-- Game Container -->
  <div id="game" style="display:none;">
    <iframe id="gameFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <!-- Client Options Menu (Right Shift) -->
  <div id="clientMenu" class="hidden">
    <h2>F1shPr0 Options</h2>
    <p>(Press Right Shift to toggle this menu)</p>
    <div id="optionsList">
      <!-- Options will be generated dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
